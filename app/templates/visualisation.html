{% extends 'base.html' %}

{% block content %}
  <div id="container" style="width: 75%;">
    <h2> Pie Chart of ship_type with total number</h2>
    <canvas id="pie-chart"></canvas>
  </div>

  <div id="container2" style="width: 75%;">
    <h2> Bar Chart of ship_type with total number</h2>
    <canvas id="pie-chart2"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#FFB6C1', '#FF69B4', '#DDA0DD', '#7B68EE', '#E6E6FA','#9370DB','#8A2BE2','#800080','#EE82EE','#D8BFD8','#483D8B','#6A5ACD','#4169E1','#B0C4DE'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };
    
    var config2 = {
      type: 'bar',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#FFB6C1', '#FF69B4', '#DDA0DD', '#7B68EE', '#E6E6FA','#9370DB','#8A2BE2','#800080','#EE82EE','#D8BFD8','#483D8B','#6A5ACD','#4169E1','#B0C4DE'
          ],
          label: 'Population'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
      var ctx2 = document.getElementById('pie-chart2').getContext('2d');
      window.myPie2 = new Chart(ctx2, config2);
    };

  </script>

{% endblock %}
